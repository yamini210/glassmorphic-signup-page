<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign-Up</h1>
                <p>it just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Your Fullname</label>
                        <input type="text" id="fullname" placeholder="Yamini Thakur" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="text" id="email" placeholder="yamini.004@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your Password</label>
                        <input type="text" id="password" placeholder="at least 8 char " required>
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>

            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>


            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        
    </div>
    
</body>
</html>
